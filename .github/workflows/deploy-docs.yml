name: Deploy Documentation

on:
  push:
    branches:
      - syncdoc

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install Prerequisites and Deploy
      run: |
        sudo apt-get update
        sudo apt-get install -y make python3-venv
        python3 -m venv .venv
        source .venv/bin/activate
        pip install uv 
        uv pip install -r pyproject.toml
        pip install uv
        make render
        rsync -avz --delete -e "ssh -p 4422 -o StrictHostKeyChecking=no" ./docs/ ${{ secrets.SERVER_USER }}@${{ secrets.REMOTE_SERVER }}:${{ secrets.REMOTE_PATH }}

